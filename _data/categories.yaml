- title: City bikes
  permalink: city-bikes
  image: /assets/images/categories/cat-bikes-city.jpg
  description: City and hybrid bikes are super versatile, comfortable, and fun which makes them awesome for all different kinds of rides. No matter if you’re riding for recreation, fitness, or commuting to work, we have the perfect traditional or electric bike for however you like to roll.

- title: Cyclocross bikes
  permalink: cyclocross-bikes
  image: /assets/images/categories/cat-bikes-cyclocross.jpg
  description: Battling it out for a World Cup win takes drive, skill, and a damned good bike. These cyclocross bikes give you every possible advantage in a full lineup of lightweight carbon and aluminum rides built to win in any conditions. We can’t promise you a rainbow jersey, but we guarantee these cross bikes will wring out your best race performance yet.

- title: Electric bikes
  permalink: ebikes
  image: /assets/images/categories/cat-bikes-ebikes.jpg
  description: Whether you're looking to commute by bike, enjoy a fun family ride around the neighborhood, pedal to get some exercise, or just want to enjoy the fun and freedom of being on two wheels, there’s an electric city bike for you. And, it’ll add more speed, distance, and fun to any ride.

- title: Gravel bikes
  permalink: gravel-bikes
  image: /assets/images/categories/cat-bikes-gravel.jpg
  description: Gravel bikes can be ridden almost anywhere, on the road and off it. Adventure-ready features like disc brakes, additional clearance for wider tires, and comfortable geometry let these bikes adapt to everything from rugged terrain to winter exploration. These bikes are for the days when you're not sure where the journey will take you, but need the bike you know will get you there.

- title: Kid's bikes
  permalink: kids-bikes
  image: /assets/images/categories/cat-bikes-kids.jpg
  description: Remember your first bike? The sense of freedom and adventure? The thrill of moving faster than your feet could carry you? We want every kid to have a great first-bike experience, and a great experience with every bike after that.  That's why every model in our kids' bike collection is made to inspire a love of the two-wheeled life, from bikes with training wheels to performance mountain bikes for kids.

