<div class="card mb-4">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-lg-4 col-md-12 col-12 text-center">

        {% if post.ogimage %}
        <a href="{{ post.url | absolute_url }}">
          <img
            src="{{ post.ogimage }}"
            alt="{{ post.title }}"
            class="mt-3 p-2 img-fluid"
            height="190"
          />
        </a>
        {% else %}
          <p>No image availabe</p>
        {% endif %}

      </div>
      <div class="col-lg-4 col-md-12 col-12">
        <div class="mt-3">
          <a href="{{ post.url | absolute_url }}">
            <h4 class="mb-1">{{ post.title }}</h4>
          </a>
          {% if post.address %}
          <p class="font-12 mb-2">
            <span class="ms-1">{{ post.address }}</span>
          </p>
          {% endif %}
        </div>
      </div>
      <div class="col-lg-4 col-md-12 col-12">
        <a href="{{ post.url | absolute_url }}" class="btn btn-outline-primary btn-sm me-2">
          View shop
        </a>
      </div>
    </div>
  </div>

</div>
