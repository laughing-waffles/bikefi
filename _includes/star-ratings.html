<!-- Star ratings -->
<span class="font-12 mt-1">
  {% assign num = post.star_rating %}
  {% assign range = (1..5) %}
  {% for item in range limit: num %}
  <i class="fas fa-star text-warning"></i>
  {% endfor %}
  {% for item in range offset: num %}
    <i class="far fa-star text-warning"></i>
  {% endfor %}
</span>
