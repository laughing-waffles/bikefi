title: "BikeFi" # the name of your site, e.g. ACME Corp.
tagline: "Find deals across hundreds of online and local retailers of the world's best cycling products."
email: contact@bikefi.net
description: "Find the best cycling deals online and in your neighborhood."
author: BikeFi
url: "https://bikefi.net" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/" # the subpath of your site, e.g. /blog
incremental: true
#twitter:
#  username: 
#  card: summary #keep this to generate a twitter share card
permalink: pretty
plugins:
  - jekyll-include-cache
  - jekyll-paginate-v2
  - jekyll-money
  - jekyll-sitemap
algolia:
  application_id: 'RDZP0XC8YF'
  index_name: 'products'
  files_to_exclude: []
  nodes_to_index: 'posts'
sass:
  sass_dir: assets/css
  style: compressed # possible values: nested expanded compact compressed
collections:
  categories:
    output: true
  pages:
    output: true
defaults:
  - scope:
      path: ''
    values:
      layout: page
  - scope:
      path: _posts/bike-shops
    values:
      layout: dealers-single
      permalink: /bike-shops/:slug/
  - scope:
      path: _posts/products
    values:
      layout: shop-single
      permalink: /:slug/
  - scope:
      path: assets/*
    values:
      sitemap: false
  - scope:
      path: categories
    values:
      layout: "srp"
      sitemap: false
  - scope:
      path: pages
    values:
      layout: "page"
      sitemap: false
      permalink: :title
pagination:
  enabled: true
  per_page: 25
  permalink: "/page:num/"
  title: ':title - page :num'
  sort_field: 'date'
  sort_reverse: true
gtm-parameters: "?utm_source=bikefi.net&utm_medium=url&utm_campaign=friendly_neighborhood_spiderman" # https://ga-dev-tools.web.app/campaign-url-builder/
compress_html:
  clippings: all
  comments:
    - '<!-- '
    - ' -->'
  endings:
    - html
    - head
    - body
    - li
    - dt
    - dd
    - rt
    - rp
    - optgroup
    - option
    - colgroup
    - caption
    - thead
    - tbody
    - tfoot
    - tr
    - td
    - th
  profile: false
  blanklines: false
  ignore:
    envs: []
