---
layout: default
---
<article class="animal">


    <img src="{{ page.picture }}" alt="Photo of a {{ page.title | downcase }}">


  <h1>It's a bike! {{ page.fields.ModelName }}</h1>

  <div class="animal-class {{ page.class | downcase }}">
    {{ page.fields.Manufacturer }}
  </div>

  <div class="animal-family {{ page.family | downcase }}">
    {{ page.fields.MSRP | money }}
  </div>

  <div>
     {{ page.fields.ProductLink }}
  </div>
  
  
  {% for discount in site.data.discounts %}
    <h2>{{ discount.name }} - {{ discount.discount_name }}</h2>
    <p>{{ discount.discount_notes }}</p>
  {% endfor %}

<script>
  var discountData = {{ site.discounts | jsonify }};
</script>
</article>
